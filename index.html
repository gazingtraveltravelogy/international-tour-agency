<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gazing Travel Travelogy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .blog-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .blog-section h2 {
      font-size: 28px;
      color: #023e8a;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
      text-align: left;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #0077b6;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      color: #444;
      margin: 10px 0 15px;
    }

    .card a {
      text-decoration: none;
      color: white;
      background-color: #0077b6;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
      transition: background 0.3s;
    }

    .card a:hover {
      background-color: #023e8a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #023e8a;
      color: white;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gazing Travel Travelogy</h1>
  </header>

  <div class="container">
    <section class="blog-section">
      <h2>Our Latest Blogs</h2>
      <div class="cards">
        <!-- Blog 1 -->
        <div class="card">
          <h3>Bali 7 Nights 8 Days Itinerary</h3>
          <p>Explore the magic of Kuta & Ubud with water sports, temple visits, and private villas.</p>
          <a href="blog/bali-package.html">Read More</a>
        </div>

        <!-- Additional blogs can be added here as more blog pages are created -->
        <!-- Example:
        <div class="card">
          <h3>Romantic Getaway in Dubai</h3>
          <p>Plan the perfect couple’s experience in Dubai — from desert safaris to dhow cruises.</p>
          <a href="blog/dubai-romance.html">Read More</a>
        </div>
        -->
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Gazing Travel Travelogy. All rights reserved.
  </footer>

</body>
</html>
